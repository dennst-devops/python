<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trip Buddy Dashboard</title>

    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'TripBuddy2APP3/css/style.css' %}">

</head>

<div class="container">
    <div class="row">
        <div class="col s8">
            <h5 id="pageheaderh2">Hello {{pt_fname}}! </h5>
        </div>
        <div class="col s2">
            <a href="/logout">Logout</a>
        </div>
        <div class="col s2">
            <a href="/trips/new">Create a new trip</a>
        </div>
    </div>
    <table class="striped">
        <tr>
            <th>Destination</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Plan</th>
            <th>Actions</th>
        </tr>
        {% for t in pt_trips %}
        <tr>
            <td><a href="/trips/{{ t.id }}">{{ t.dest }}</a></td>
            <td>{{ t.start }}</td>
            <td>{{ t.end }}</td>
            <td>{{ t.plan }}</td>
            <td><a href="/trips/edit/{{ t.id }}">Edit</a> | <a href="/trips/delete/{{ t.id }}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</div><!-- close container -->

</body>

</html>
