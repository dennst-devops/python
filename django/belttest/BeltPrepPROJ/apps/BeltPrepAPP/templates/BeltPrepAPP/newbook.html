<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Book</title>

    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'BeltPrepAPP/css/style.css' %}">

</head>

<div class="container">
    <div class="row">
        <div class="col s8">
            <h5 id="pageheaderh2">Hello {{pt_fname}}! Create a book!</h5>
        </div>
        <div class="col s3">
        </div>
        <div class="col s1">
            <a href="/logout_process">Logout</a>
        </div>
    </div>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="/createnewbook_process" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col s2">Title:
            </div>
            <div class="col s4"><input type="text" name="ht_title">
            </div>
        </div>
        <div class="row">
            <div class="col s2">Publication Date:
            </div>
            <div class="col s4"><input type="date" name="ht_pubdate">
            </div>
        </div>
        <div class="row">
            <div class="col s2">Description:
            </div>
            <div class="col s4"><textarea id="textarea1" class="materialize-textarea" name="ht_desc"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col s4">
                <input id="registerbtn" type="submit" value="create"
                    class="waves-effect waves-light btn-small green right">
            </div>
            <div class="col s4">
                <a class="waves-effect waves-light red btn-small" href="/dashboard">Cancel</a>
            </div>
        </div>
    </form>


</div><!-- close container -->

</body>

</html>
